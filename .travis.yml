language: python
sudo: true
python:
- '3.6'
- '2.7'
env: GHOST_VERSION=1

install: skip
script:
  - pip install nose2 coverage
  - cd tests && ./prepare_tests.sh $GHOST_VERSION ; cd ..
  - nose2 -v -C --coverage-report term-missing

jobs:
  include:
    - &integration-stage
      stage: integration
      env:    GHOST_VERSION=0.11

    - <<: *integration-stage
      env:    GHOST_VERSION=1.18

    - <<: *integration-stage
      env:    GHOST_VERSION=1.17
